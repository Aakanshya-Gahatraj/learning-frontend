<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="content">
        <h1>
          Get <span style="color: #a37ad3da">insights</span> that help your
          business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make 
          better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>

        <div class="stats">
          <div class="Stat1">
            <h1>10k+</h1>
            <h5>COMPANIES</h5>
          </div>
          <div class="Stat2">
            <h1>314</h1>
            <h5>TEMPLATES</h5>
          </div>
          <div class="Stat3">
            <h1>12M+</h1>
            <h5>QUERIES</h5>
          </div>
        </div>
      </div>
      
      <div class="imageWrapper">
        <img class="img" src="images/image-header-desktop.jpg" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aakanshya Gahatraj</a>.
    </div>
  </body>
</html>
